<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Music Box krass7</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="page-description" class="back-header">
      <div class="header-absolute">
        <div class="header-logo">
          <img class="header-logo-img" src="images/logo.svg" alt="logo" />
          <p class="white">MUSIC BOX</p>
        </div>
        <div class="header-links">
          <a class="white" href="">ГЛАВНАЯ</a>
          <a class="dark-gray" href="">КАТАЛОГ</a>
          <a class="dark-gray" href="">ИСПОЛНИТЕЛИ</a>
          <a class="dark-gray" href="">КОНТАКТЫ</a>
        </div>
        <form class="header-form">
          <input class="header-form-input" type="text" placeholder="ПОИСК..." />
        </form>
      </div>
      <div class="header-banner">
        <h1 class="white">Онлайн музыка где угодно</h1>
        <h2 class="margin-botton-31 white">без ограничений</h2>
        <p class="margin-botton-17 white">
          Получите доступ всего за несколько шагов. Заполните форму ниже и
          откройте мир музыки
        </p>
        <div class="header-banner-form">
          <form>
            <input class="banner-form" type="text" placeholder="Имя" />
          </form>
          <form>
            <input class="banner-form" type="text" placeholder="Email" />
          </form>
        </div>
        <button class="banner-button" type="submit">ПОЛУЧИТЬ ДОСТУП</button>
      </div>
    </header>
  </body>
</html>
